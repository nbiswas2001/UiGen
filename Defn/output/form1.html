
<div class="container-fluid p-5">

<div class="form-row ">

<div class="col-sm-4 ">

<div class="form-group">
<label>Name</label>
<input type = "text" class="form-control " name="name" [(ngModel)]="d.name" />
</div>
</div>

<div class="col-sm-8 ">

<div class="form-group">
<label>Age</label>
<input type = "text" class="form-control " name="age" [(ngModel)]="d.age" />
</div>
</div>

</div>

<div class="form-row ">

<div class="col-sm ">

<div class="form-group">
<label>County</label>
<input type = "text" class="form-control " name="county" [(ngModel)]="d.county" />
</div>
</div>

</div>

</div>
