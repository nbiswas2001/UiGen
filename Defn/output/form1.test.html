
            <!doctype html>
            <html lang="en">
              <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                <title>Test</title>
              </head>
              <body>

<div class="container-fluid p-5">
<div class="form-row ">
<div class="col-sm-4 ">
<div class="form-group">
<label>Name</label>
<input type="text" class="form-control " name="name" [(ngModel)]="d.name" />
</div>
</div>
<div class="col-sm-8 ">
<div class="form-group">
<label>Age</label>
<input type="text" class="form-control " name="age" [(ngModel)]="d.age" />
</div>
</div>
</div>
<div class="form-row ">
<div class="col-sm ">
<table class="table table-sm table-hover">
<thead class="thead-dark">
<tr>
<th>Name</th>
<th>Age</th>
<th>Height</th>
<th>Sex</th>
</tr>
</thead>
<tbody *ngIf="d.tasks != null">
<tr *ngFor="let task of d.tasks; let idx = index;" (click)="taskRowClick(idx)">
<td>{{task.name}}</td>
<td>{{task.age}}</td>
<td>{{task.height}}</td>
<td>{{task.sex}}</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>

</body></html>
