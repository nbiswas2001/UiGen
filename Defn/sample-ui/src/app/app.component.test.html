
            <!doctype html>
            <html lang="en">
              <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                <title>Test</title>
              </head>
              <body>

<div class="container-fluid p-5">
<div class="row ">
<div class="col-sm ">
<div class="">
<h1>Sample</h1>
</div>
</div>
</div>
<div class="row ">
<div class="col-sm ">
<div class="form-group">
<label>Name</label>
<input type="text" name="name" [(ngModel)]="name" class="form-control "/>
</div>
</div>
<div class="col-sm ">
<div class="form-group">
<label>Status</label>
<select class="form-control" [(ngModel)]="status" name="status">
<option *ngFor="let opt of statuses" [ngValue]="opt">{{opt}}</option>
</select>
</div>
</div>
</div>
<div class="row ">
<div class="col-sm ">
<button class="btn btn-primary mr-1 pl-2 pr-2" (click)="onOK()">OK</button>
<button class="btn btn-primary" (click)="onCancel()">Cancel</button>
</div>
</div>
</div>

</body></html>
